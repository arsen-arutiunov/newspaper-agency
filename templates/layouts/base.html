<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="/static/assets/img/news.png">

  {% block title %}<title></title>{% endblock %}

  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>

  <link id="pagestyle" href="/static/assets/css/material-kit.css?v=3.0.0" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body class="{% block body_class %}{% endblock %} bg-gray-200 d-flex flex-column min-vh-100">
{% include "includes/navigation.html" %}


{% block content %}{% endblock content %}

<button id="scrollToTop" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; display: none; 
z-index: 1000; border-radius: 10%; width: 55px; height: 55px; padding: 0; font-size: 16px; 
box-shadow: 0 2px 5px rgba(0,0,0,0.3);" title="Go to top">
  <i class="fas fa-chevron-up"></i>
</button>

{% include 'includes/footer.html' %}

<script src="/static/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/static/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/assets/js/material-kit.min.js?v=3.0.0" type="text/javascript"></script>

{% block javascripts %}
  <script>
      const scrollToTopBtn = document.getElementById('scrollToTop');

      window.onscroll = function () {
          if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
              scrollToTopBtn.style.display = 'block';
          } else {
              scrollToTopBtn.style.display = 'none';
          }
      };

      scrollToTopBtn.onclick = function () {
          window.scrollTo({
              top: 0,
              behavior: 'smooth'
          });
      };
  </script>
{% endblock javascripts %}

</body>
</html>
