<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur border-radius-xl mt-4 top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid px-0">
          <a class="navbar-brand font-weight-bolder ms-sm-3" href="/" rel="tooltip" data-placement="bottom"
             onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
             onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
            Newspaper Agency
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0 w-100" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
              <li class="nav-item mx-2">
                <a href="{% url 'newspaper:topic-list' %}" class="nav-link nav-link-icon me-2"
                   onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
                   onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                  <p class="d-inline text-sm z-index-1 font-weight-bold"><i
                      class="fas fa-folder"></i> Topics</p>
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'newspaper:newspaper-list' %}" class="nav-link nav-link-icon me-2"
                   onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
                   onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                  <p class="d-inline text-sm z-index-1 font-weight-bold"><i class="fas fa-newspaper"></i> Newspapers</p>
                </a>
              </li>
              <li class="nav-item mx-2">
                <a href="{% url 'newspaper:redactor-list' %}" class="nav-link nav-link-icon me-2"
                   onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
                   onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                  <p class="d-inline text-sm z-index-1 font-weight-bold"><i class="fas fa-edit"></i> Redactors</p>
                </a>
              </li>
              <li class="nav-item ms-lg-auto">
                <a href="https://github.com/arsen-arutiunov/newspaper-agency" target="_blank"
                   class="nav-link nav-link-icon me-2"
                   onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
                   onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                  <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" title="link to GitHub"><i class="fab fa-github"></i> GitHub</p>
                </a>
              </li>

              {% if request.user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a href="{% url 'newspaper:redactor-detail' pk=user.id %}" class="nav-link nav-link-icon me-2"
                     onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)'; this.style.borderRadius='5px';"
                     onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                    <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip"
                       data-bs-placement="bottom"><i class="fas fa-user"></i> My profile</p>
                  </a>
                </li>
                <li class="nav-item ms-lg-auto">
                  <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn nav-link font-weight-bold m-0"
                            onmouseover="this.style.backgroundColor='rgba(128, 128, 128, 0.1)';
                            this.style.borderRadius='5px';"
                            onmouseout="this.style.backgroundColor=''; this.style.borderRadius='';">
                      <i class="fa fa-sign-out me-1"></i>Logout
                    </button>
                  </form>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
