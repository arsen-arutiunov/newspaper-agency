{% extends "layouts/base.html" %}

{% block title %}<title>Confirm delete</title>{% endblock %}

{% block content %}
  <div class="container mt-7">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body text-center">
            <h3 class="text-danger">Are you sure you want to delete this topic?</h3>
            <p class="text-muted mb-4">
              This action is irreversible, and all associated content will be permanently deleted.
            </p>
            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-center">
                <input type="submit" value="Yes, delete" class="btn btn-danger me-2">
                <a href="{% url 'newspaper:topic-list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
