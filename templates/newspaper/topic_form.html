{% extends "layouts/base.html" %}

{% block title %}
  <title>
    {% if topic %}
      Update Topic {{ topic.name }}
    {% else %}
      Create Topic
    {% endif %}
  </title>
{% endblock %}

{% block content %}
  <div class="container my-7">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow">
          <div class="card-header">
            <h3 class="mb-0">
              {% if topic %}
                Update Topic
              {% else %}
                Create Topic
              {% endif %}
            </h3>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-4">
                <input type="text" class="form-control form-control-lg bg-gray-100" id="name" name="name"
                       value="{% if topic %}{{ topic.name }}{% endif %}"
                       placeholder="Enter topic name" required>
              </div>
              <div class="mt-3 d-flex justify-content-between">
                <a href="{% url 'newspaper:topic-list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                  {% if topic %}
                    Update
                  {% else %}
                    Create
                  {% endif %}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
