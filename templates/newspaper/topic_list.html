{% extends "layouts/base.html" %}

{% block title %}<title>Topics</title>{% endblock %}

{% block content %}
  <div class="container my-7">
    <div class="row justify-content-between align-items-center mb-4">
      <div class="col-md-6">
        <h1 class="text-primary">Topics</h1>
      </div>
      <div class="col-md-3 text-end">
        <a href="{% url 'newspaper:topic-create' %}" class="btn btn-primary">
          <i class="fas fa-plus"></i> Create New Topic
        </a>
      </div>
    </div>

    <div class="row">
      {% for topic in topic_list %}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100 shadow">
            <div class="card-body">
              <h5 class="card-title text-dark">{{ topic.name }}</h5>
            </div>
            <div class="card-footer d-flex justify-content-between">
              <a href="{% url 'newspaper:topic-update' topic.id %}" class="btn btn-sm btn-warning">
                <i class="fas fa-edit"></i> Update
              </a>
              <a href="{% url 'newspaper:topic-delete' topic.id %}" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i> Delete
              </a>

            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-muted text-center">No topics found.</p>
      {% endfor %}
      {% include "includes/pagination.html" %}
    </div>
  </div>

{% endblock content %}
